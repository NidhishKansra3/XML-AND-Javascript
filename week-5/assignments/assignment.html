<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataTable</title>
  </head>
  <body>
      <br>
    <form onreset="reset()"> 
      <input type="text" name="name" id="search-key" size="23" placeholder="Keyword"/> 
      <br>
      <button type="submit">Apply Filters</button>
      <button type="reset">Reset Filters</button>
    </form>
    <br>
    <table id="data" style="border: 3px solid rgb(43, 20, 128);"> 
      <tr>
        <th>Id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Gender</th>
        <th>IP Address</th>
      </tr>
    </table>
    <script type="text/javascript" src="assignment.js"></script> 
  </body>
</html>
