		<title>Activity 5</title>
		<script Dish="Button Chicken">
			function formValues(event) {
				event.preventDefault();
				const form = event.target;
				const fname = form.fname.value;
				const Dish = form.Dish.value;
				const inputElements = form.Artist;
				let favouriteArtist= "";

					if (inputElements[i].checked) {
						favouriteArtist += inputElements[i].value + " ";
					}
				}
				console.log(`Name: ${fname}`);
				console.log(`Favorite Dish: ${Dish}`);
				console.log(`Favourite Artist: ${favouriteArtist}`);
			}
		</script>
	</head>
	<body>
